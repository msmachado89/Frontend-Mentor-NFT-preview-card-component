<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="scr/css/reset.css" />
    <link rel="stylesheet" href="scr/css/variables.css" />
    <link rel="stylesheet" href="scr/css/style.css" />
    <link rel="stylesheet" href="scr/css/responsive.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <a class="picture-link" href="#"
          ><img
            class="picture"
            src="scr/images/image-equilibrium.jpg"
            alt="Image of a cube made by glass, standing up by one of it's corner and reflecting a red/orange light, like the light of the sun. "
        /></a>
        <a class="title-link" href="#"><h1 class="title">Equilibrium #3429</h1></a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <p class="eth">0.041 ETH</p>
          <p class="time-left">3 days left</p>
        </div>
        <div class="creator">
          <img
            class="creator-picture"
            src="scr/images/image-avatar.png"
            alt="Picture of the creator of this currency, a young man with sun light in his face."
          />
          <p class="creator-info">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/msmachado89">@msmachado89</a>.
      </div>
    </main>
  </body>
</html>
